<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Iso&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Let's Quiz</title>

</head>

<body>
    <header>
        <div class="row">
            <div class="col-12 col-s-12">
                <h1 class="header1">QUiZ</h1>
            </div>

            <div>
                <h2 class="header2">Let's see what you learned <span>about coding so far...</span></h2>
            </div>
        </div>
    </header>

    <br><br><br>

    <section>
        <div class="row">
            <div class="col-12 col-s-12 button-container">
                <button id="start-quiz">Start Quiz</button>
                <div id="question-container" style="display: none;">
                    <h2>Question <span id="question-num"></span></h2>
                    <p id="question"></p>
                    <button class="answer-button" id="button0"></button>
                    <button class="answer-button" id="button1"></button>
                    <button class="answer-button" id="button2"></button>
                    <div class="score-container">
                        <p class="score">Right Answers: 0</p>
                        <p class="score">Wrong Answers: 0</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="/assets/javascript/script.js"></script>
</body>

</html>
